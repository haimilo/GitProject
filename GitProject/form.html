<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    #submit {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-shadow: 0 0 1px;
    }

    #submit:hover {
        cursor: pointer;
    }
</style>

<body>
    <form action="">
        <p>Họ và tên:</p>
        <input type="name">
        <p>Email:</p>
        <input type="email">
        <p>Số điện thoại:</p>
        <input type="phone">
        <p>Giới tính:</p>
        <input type="radio" value="Sex" name="Sex"> Nam
        <input type="radio" value="Sex" name="Sex"> Nữ
        <br />
        <input id="submit" style="margin-top: 20px;" type="submit" value="Đăng ký">
    </form>
</body>

</html>
